    <!-- New Task Modal -->

      <div class="modal-content">
        <div class="rt:flex rt:justify-between rt:items-center rt:mb-6">

        </div>
        
        <form id="newTaskForm" class="rt:space-y-4">
          <div>
            <label class="rt:block rt:text-sm rt:font-medium rt:text-zinc-300 rt:mb-2">Task Title</label>

              <option value="in-progress">In Progress</option>
              <option value="in-review">In Review</option>
            </select>
          </div>
          
          <div>
            <label class="rt:block rt:text-sm rt:font-medium rt:text-zinc-300 rt:mb-2">Assignee</label>

              <option value="cancelled">Cancelled</option>

              <option value="purple">Purple</option>
              <option value="green">Green</option>
              <option value="orange">Orange</option>
              <option value="red">Red</option>
              <option value="cyan">Cyan</option>
              <option value="violet">Violet</option>
              <option value="pink">Pink</option>
              <option value="yellow">Yellow</option>
              <option value="fuchsia">Fuchsia</option>
            </select>

          <div class="rt:flex rt:justify-end rt:space-x-3 rt:pt-4">

            </button>
            <button type="submit" class="rt:px-4 rt:py-2 rt:bg-blue-600 rt:hover:bg-blue-700 rt:text-white rt:rounded-lg rt:transition-colors">
